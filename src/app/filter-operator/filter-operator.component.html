<h3>RXJS Filter examples</h3>
 <span> Example 1 filter by length: list of ID
    <ul>
        <li *ngFor="let dataVal of data">{{dataVal.id}}</li>
    </ul>
</span>
<span> Example 2 filter by property: Filter by Job name
    <ul>
        <li *ngFor="let dataVal of data2">{{dataVal.job}}</li>
    </ul>
</span>
